<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LLUVIA DE LETRAS</title>
    <link rel="stylesheet" href="letras.css">
</head>
<body>
    <div id="menu-inicio">
        <h1>LLUVIA DE LETRAS</h1>
        
        <div class="seccion-opciones">
            <p>TEMA</p>
            <div id="grupo-temas">
                <button class="btn-opcion active" onclick="setTema('ANIMALES', this)">ANIMALES</button>
                <button class="btn-opcion" onclick="setTema('PLANTAS', this)">PLANTAS</button>
                <button class="btn-opcion" onclick="setTema('COLORES', this)">COLORES</button>
            </div>
        </div>

        <div class="seccion-opciones">
            <p>DIFICULTAD</p>
            <div id="grupo-niveles">
                <button class="btn-opcion active" onclick="setNivel('NIVEL 1', this)">FÁCIL</button>
                <button class="btn-opcion" onclick="setNivel('NIVEL 2', this)">MEDIO</button>
                <button class="btn-opcion" onclick="setNivel('NIVEL 3', this)">DIFÍCIL</button>
            </div>
        </div>

        <button id="btn-jugar" onclick="empezarPartida()">¡EMPEZAR!</button>
    </div>

    <div id="sidebar-words"></div>
    <canvas id="gameCanvas" style="display:none;"></canvas>
    <button id="btn-reiniciar" onclick="location.reload()">Volver a jugar</button>

    <script src="script.js"></script>
</body>
</html>
